
<section class="tab-contents">

  <mat-drawer-container class="drawer-container" autoresize>

    <mat-drawer mode="side" class="drawer-side" opened>
      <navigator></navigator>
    </mat-drawer>

    <mat-drawer-content class="main-content">

      <h1>Label - {{config.label}}</h1>

      <form class="config-form" [formGroup]="form" (ngSubmit)="submit()">
	
	<div>
	  <mat-form-field class="config-field" appearance="fill">
	    <mat-label>Human-readable label</mat-label>
	    <input matInput
		   placeholder="Aug 2020"
		   formControlName="label"
		   name="label">
	    <mat-hint>
	      A human-readable label to help you manage your filing
	    </mat-hint>
	  </mat-form-field>
	</div>

	<button mat-raised-button [disabled]="!form.valid"
		kind="submit" color="primary">
	  Save
	</button>

	<button mat-raised-button color="basic" (click)="revert()">
	  Revert
	</button>

      </form>

    </mat-drawer-content>

  </mat-drawer-container>
      
</section>
