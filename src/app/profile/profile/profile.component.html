
<mat-card>

  <mat-card-title>Profile</mat-card-title>

  <form>

    <div>
      <mat-form-field appearance="fill">
	<mat-label>E-mail address</mat-label>
	<input matInput [(ngModel)]="username" name="username">
      </mat-form-field>
    </div>
<!--
    <div>
      <mat-form-field appearance="fill">
	<mat-label>Password</mat-label>
	<input matInput type="password" [(ngModel)]="password" name="password">
      </mat-form-field>
    </div>
-->

    <div>
      <mat-form-field appearance="fill">
	<mat-label>Name</mat-label>
	<input matInput [(ngModel)]="name" name="name">
      </mat-form-field>
    </div>

    <div class="center">
      <button mat-raised-button color="primary" (click)="update()">
	Update Profile
      </button>
    </div>

    <div class="center">
      <button mat-raised-button color="primary" (click)="logout()">
	Logout
      </button>
    </div>

    <div class="center">
      <button mat-raised-button color="basic" (click)="application()">
	Back to application
      </button>
    </div>

  </form>

</mat-card>
