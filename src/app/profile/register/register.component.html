
<mat-card>

  <mat-card-title>Register new user account</mat-card-title>

  <form>

    <div>
      <mat-form-field appearance="fill">
	<mat-label>E-mail address</mat-label>
	<input matInput [(ngModel)]="username" name="username">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
	<mat-label>Password</mat-label>
	<input matInput type="password" [(ngModel)]="password" name="password">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
	<mat-label>Name</mat-label>
	<input matInput [(ngModel)]="name" name="name">
      </mat-form-field>
    </div>

    <div class="center">
      <button mat-raised-button color="primary" (click)="register()">
	Register
      </button>
    </div>

    <div class="center">
      <button mat-raised-button color="basic" (click)="login()">
	Back to login
      </button>
    </div>

  </form>

</mat-card>
