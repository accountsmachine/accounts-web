
<mat-card>

  <mat-card-title>Change email</mat-card-title>

  <form>

    <div>
      <mat-form-field appearance="fill">
	<mat-label>New email address</mat-label>
	<input matInput [(ngModel)]="username" name="username">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
	<mat-label>Re-type email address</mat-label>
	<input matInput [(ngModel)]="username2" name="username2">
      </mat-form-field>
    </div>

    <div class="center">
      <button mat-raised-button color="primary" (click)="change()">
	Change email
      </button>
    </div>

    <div class="center">
      <button mat-button color="basic" (click)="profile()">
	Back to profile
      </button>
    </div>

  </form>

</mat-card>
