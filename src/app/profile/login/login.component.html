
<mat-card>

  <mat-card-title>Login</mat-card-title>

  <form>

    <div>
      <mat-form-field appearance="fill">
	<mat-label>E-mail address</mat-label>
	<input matInput [(ngModel)]="username" name="username">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
	<mat-label>Password</mat-label>
	<input matInput type="password" [(ngModel)]="password" name="password">
      </mat-form-field>
    </div>

    <div class="center">
      <button (click)="login()"
	      mat-raised-button color="primary">
	Login
      </button>
    </div>

    <div class="center">
      <button mat-button color="primary" (click)="forgotten_password()">
	Forgotten password?
      </button>
    </div>

    <div class="center">
      <button mat-button color="primary" (click)="registering()">
	Register new account
      </button>
    </div>

  </form>

</mat-card>
