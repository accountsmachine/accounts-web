
<mat-drawer-container class="drawer-container" autoresize>
  
  <mat-drawer mode="side" class="drawer-side" opened>
    <navigator></navigator>
  </mat-drawer>

  <mat-drawer-content class="main-content">

    <h1>Change password</h1>

    <form>

      <div>
	<mat-form-field appearance="fill">
	  <mat-label>New password</mat-label>
	  <input matInput type="password" [(ngModel)]="password" name="password">
	</mat-form-field>
      </div>

      <div>
	<mat-form-field appearance="fill">
	  <mat-label>Re-type password</mat-label>
	  <input matInput type="password" [(ngModel)]="password2" name="password2">
	</mat-form-field>
      </div>

      <div class="center">
	<button mat-raised-button color="primary" (click)="change()">
	  Change password
	</button>
      </div>

    </form>

  </mat-drawer-content>

</mat-drawer-container>
