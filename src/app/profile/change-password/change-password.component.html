
<mat-card>

  <mat-card-title>Change password</mat-card-title>

  <form>

    <div>
      <mat-form-field appearance="fill">
	<mat-label>New password</mat-label>
	<input matInput type="password" [(ngModel)]="password" name="password">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
	<mat-label>Re-type password</mat-label>
	<input matInput type="password" [(ngModel)]="password2" name="password2">
      </mat-form-field>
    </div>

    <div class="center">
      <button mat-raised-button color="primary" (click)="change()">
	Change password
      </button>
    </div>

    <div class="center">
      <button mat-button color="basic" (click)="profile()">
	Back to profile
      </button>
    </div>

  </form>

</mat-card>
