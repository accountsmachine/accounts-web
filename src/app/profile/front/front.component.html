
<div class="container">

  <div *ngIf="login_state || registering_state || forgotten_password_state">
    <img src="/assets/accountsmachine.png">
  </div>

  <div *ngIf="login_state">
      <login></login>
  </div>

  <div *ngIf="registering_state">
    <register></register>
  </div>

  <div *ngIf="forgotten_password_state">
    <reset-password></reset-password>
  </div>

  <div *ngIf="verifying_email_state">
    <verify-email></verify-email>
  </div>

  <div *ngIf="viewing_profile_state">
    <profile></profile>
  </div>

  <div *ngIf="updating_profile_state">
    <update-profile></update-profile>
  </div>

  <div *ngIf="changing_email_state">
    <change-email></change-email>
  </div>

  <div *ngIf="changing_password_state">
    <change-password></change-password>
  </div>

</div>
