
<mat-card *ngIf="!registering">

  <mat-card-title>Existing user</mat-card-title>
  
  <form>

    <div>
      <mat-form-field appearance="fill">
	<mat-label>Username</mat-label>
	<input matInput [(ngModel)]="username" name="username">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
	<mat-label>Password</mat-label>
	<input matInput type="password" [(ngModel)]="password" name="password">
      </mat-form-field>
    </div>

    <div class="center">
      <button (click)="submit()"
	      mat-raised-button color="primary">
	Login
      </button>
    </div>

    <div class="center">
      <a mat-raised-button (click)="resetPassword()">
	Forgotten password?
      </a>
    </div>

  </form>

</mat-card>


<mat-card>

  <mat-card-title>New user</mat-card-title>
  
  <div class="center" *ngIf="!registering">

    <form>
      <button (click)="register()"
	      mat-raised-button color="primary">
	Register new account
      </button>
    </form>

  </div>

  <register *ngIf="registering">
  </register>

</mat-card>
