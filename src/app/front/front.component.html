
<section>
  
  <div class="login">
    
    <form>

      <div>
	<mat-form-field appearance="fill">
	  <mat-label>Username</mat-label>
	  <input matInput [(ngModel)]="username" name="username">
	</mat-form-field>
      </div>

      <div>
	<mat-form-field appearance="fill">
	  <mat-label>Password</mat-label>
	  <input matInput type="password" [(ngModel)]="password" name="password">
	</mat-form-field>
      </div>

      <div>

	<button (click)="submit()"
		mat-raised-button color="primary">
	  Login
	</button>

	<button (click)="changePassword()"
		mat-raised-button color="primary">
	  Change password
	</button>

      </div>

      <div>

	<button (click)="register()"
		mat-raised-button color="primary">
	  Register
	</button>

	<button (click)="emailReset()"
		mat-raised-button color="primary">
	  Reset password
	</button>

      </div>
      Current user: {{getUser()}}
      <div>

	<div>
	  <mat-form-field appearance="fill">
	    <mat-label>Display name</mat-label>
	    <input matInput [(ngModel)]="name" name="name">
	  </mat-form-field>
	</div>

	<div>
	  <button (click)="changeName()"
		  mat-raised-button color="primary">
	    Change name
	  </button>
	</div>

	<div>
	  <mat-form-field appearance="fill">
	    <mat-label>Email</mat-label>
	    <input matInput [(ngModel)]="email" name="email">
	  </mat-form-field>
	</div>

	<div>
	  <button (click)="changeEmail()"
		  mat-raised-button color="primary">
	    Change email
	  </button>
	  <button (click)="sendVerification()"
		  mat-raised-button color="primary">
	    Send verification
	  </button>
	</div>

	<div>
	  <button (click)="deleteAccount()"
		  mat-raised-button color="primary">
	    Delete account
	  </button>
	  </div>

      </div>

    </form>

  </div>

</section>
