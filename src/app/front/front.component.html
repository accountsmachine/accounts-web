
<div class="container">

  <div *ngIf="!profile_state">
    <img src="/assets/accountsmachine.png">
  </div>

  <div *ngIf="login_state">
      <login></login>
  </div>

  <div *ngIf="registering_state">
    <register></register>
  </div>

  <div *ngIf="forgotten_password_state">
    <reset-password></reset-password>
  </div>

  <div *ngIf="verifying_email_state">
    <verify-email></verify-email>
  </div>

  <div *ngIf="profile_state">
    <profile></profile>
  </div>

</div>
