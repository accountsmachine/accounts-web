
<div class="container mat-elevation-z8"
     *ngIf="data.data.length > 0; else nodata">
  
  <mat-table #table [dataSource]="data">

    <ng-container matColumnDef="type">
      <mat-header-cell mat-header-cell *matHeaderCellDef>
	Type
      </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row">
	{{row.type}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="originalAmount">
      <mat-header-cell mat-header-cell *matHeaderCellDef>
	Original amount
      </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row">
	{{row.originalAmount | currency}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="outstandingAmount">
      <mat-header-cell mat-header-cell *matHeaderCellDef>
	Outstanding
      </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row">
	{{row.outstandingAmount | currency}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="from">
      <mat-header-cell mat-header-cell *matHeaderCellDef>
	From
      </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row">
	{{row.taxPeriod.from | date:'dd/MM/YYYY'}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="to">
      <mat-header-cell mat-header-cell *matHeaderCellDef>
	To
      </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row">
	{{row.taxPeriod.to | date:'dd/MM/YYYY'}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="due">
      <mat-header-cell mat-header-cell *matHeaderCellDef>
	Due
      </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row">
	{{row.due | date:'dd/MM/YYYY'}}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columns; sticky: true"></mat-header-row>

    <mat-row *matRowDef="let row; columns: columns;">
    </mat-row>

  </mat-table>

</div>


<ng-template #nodata>
  <div *ngIf="working.working">
    Loading...
  </div>
  <div *ngIf="!working.working">
    There is no data for the period.
  </div>
</ng-template>
